name: webchat_app
description: "A new Flutter project."

publish_to: 'none' # This indicates that the package should not be published

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.0.0
  path_provider: ^2.0.0
  cupertino_icons: ^1.0.6
  animate_do: ^3.3.4
  web_socket_channel: ^3.0.0
  web_socket_io: ^0.0.4
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

flutter:
